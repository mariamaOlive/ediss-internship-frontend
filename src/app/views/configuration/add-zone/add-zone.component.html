<div class="ms-3 mb-3 d-flex justify-content-start align-items-center">
  <a (click)="navigateBack()" class="icon-back">
      <svg cIcon class="my-1 text-secondary" name="cilArrowCircleLeft" width="40"></svg>
  </a>
  <span class="text-secondary fs-3 ms-3">Add New Zone</span>
</div>

<c-card class="mb-5 shadow">
  <!-- Header -->
  <c-card-header>
    <c-container>
      <c-row>
        <c-col class="ps-4" sm="10" xs="8">
          <c-container>
            <c-row class="mt-4 mb-3">
              <h4 class="header__title p-0 fw-bolder">Add zone information</h4>
            </c-row>
          </c-container>
        </c-col>

      </c-row>

    </c-container>
  </c-card-header>

  <!-- Card body -->
  <c-card-body>
    <!-- Card 1 -->
    <c-card class="mb-3 mt-2">
      <c-card-body>
        <c-container>
          <c-row class="mt-3 small-card__title">
            <h6>Zone name</h6>
          </c-row>
          <c-row class="mt-3  small-card__text">
            <form cForm class="p-0">
              <div class="mb-3">
                <input 
                cFormControl 
                id="inputZoneName" 
                type="text" 
                [(ngModel)]="zoneName" 
                name="zoneName">
              </div>
            </form>
          </c-row>
        </c-container>
      </c-card-body>
    </c-card>

    <!-- Card 2 -->
    <c-card class="mb-3 mt-2">
      <c-card-body>
        <c-container>
          <c-row class="mt-3 small-card__title">
            <h6>Assignee</h6>
          </c-row>
          <c-row class="mt-3 small-card__text">
            <select 
              aria-label="Select an assignee"
              cSelect 
              [(ngModel)]="selectedAssignee">
              <option value=null disabled>Select an assignee</option>
              <option *ngFor="let assignee of assignees" [value]="assignee.name">
                {{ assignee.name }}
              </option>
            </select>
          </c-row>
        </c-container>
      </c-card-body>
    </c-card>
    
    

    <!-- Card 4 -->
    <c-card class="mb-3 pb-2">
      <c-card-body>
        <c-container>
          <c-row class="mt-3 small-card__title">
            <h6>Harzad detection</h6>
          </c-row>

          <!-- Form confidence threshold -->
          <c-row class="mt-4 mb-2">
            <div>
              <form #numberForm="ngForm">
                <div class="mb-3">
                  <label for="numberInput" class="form-label">Confidence Level</label>
                  <div class="input-group" style="width: 150px;">
                    <input 
                      id="numberInput" 
                      type="number" 
                      min="0" 
                      max="100" 
                      [ngModel]="confidenceThreshold * 100" 
                      (ngModelChange)="updateConfidenceThreshold($event)"  
                      name="numberInput"
                      required 
                      class="form-control form-control-sm">
                    <span class="input-group-text">%</span>
                  </div>
                  <div
                    *ngIf="numberForm.controls['numberInput']?.invalid && numberForm.controls['numberInput']?.touched">
                    <small class="text-danger">Please enter a valid number between 0 and 100.</small>
                  </div>
                </div>
              </form>
            </div>
          </c-row>

          <!-- Form PPE -->
          <c-row class="mb-4">
            <p class="mb-1">PPE Detection</p>
            <div class="d-flex flex-wrap p-0">
              <div class="container__multiselect">
                <ng-multiselect-dropdown class="multiselect-element" [placeholder]="'Select Objects'"
                  [settings]="dropdownSettingsObjects" [data]="dropdownListObjects" [(ngModel)]="selectedItemsObjects"
                  (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
              </div>
            </div>
          </c-row>

           <!-- Form Pallet -->
           <c-row>
            <p class="mb-1">Pallet Detection</p>
            <div class="d-flex flex-wrap">
              <c-form-check sizing="xl" switch>
                <input 
                  cFormCheckInput 
                  type="checkbox" 
                  [(ngModel)]="isPalletDetectionOn" 
                  id="palletDetectionCheckbox"/>
                <label 
                  cFormCheckLabel 
                  for="palletDetectionCheckbox" 
                  [ngClass]="isPalletDetectionOn ? 'active-label' : 'inactive-label'">
                  {{ isPalletDetectionOn ? 'Activated' : 'Not activated' }}
                </label>
              </c-form-check>
            </div>
          </c-row>

        </c-container>
      </c-card-body>
    </c-card>

    <!-- Card 4 -->
    <c-card class="mb-4">
      <c-card-body>
        <c-container>
          <c-row class="mt-3 small-card__title">
            <h6>Cameras</h6>
          </c-row>
          <c-row class="mt-4 mb-3">
            <div class="d-flex flex-wrap p-0">
              <div class="container__multiselect">
                <ng-multiselect-dropdown class="multiselect-element" [placeholder]="'Select Objects'"
                  [settings]="dropdownSettingsCameras" [data]="dropdownListCameras" [(ngModel)]="selectedItemsCameras"
                  (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
              </div>
            </div>
          </c-row>
        </c-container>
      </c-card-body>
    </c-card>

    <c-container class="d-flex justify-content-center align-items-center">
      <button cButton color="info" variant="outline" class="btn-add" (click)="addNewZone()">Add</button>
    </c-container>



  </c-card-body>
</c-card>
