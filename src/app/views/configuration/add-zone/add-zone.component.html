<c-card class="mb-4 shadow">
  <!-- Header -->
  <c-card-header>
      <c-container>
          <c-row>
              <c-col class="ps-4" sm="10" xs="8">
                  <c-container>
                      <c-row class="mt-4 mb-3">
                          <h4 class="header__title p-0 fw-bolder">Add New Zone</h4>
                      </c-row>
                      <!-- <c-row class="mb-4 header_subtitle">
                          <div class="d-flex align-items-center p-0">
                              <span class="text-medium-emphasis">Status: </span>
                              <span class="ms-2 align-middle status-bubble"
                                  [ngClass]="{'bg-success': zone?.isRunning, 'bg-danger': !zone?.isRunning}"></span>
                              
                              <span class="ms-1 text-medium-emphasis">{{ zone?.isRunning ? 'Running' : 'Paused' }}</span>
                          </div>
                      </c-row> -->
                      
                  </c-container>
              </c-col>
              
          </c-row>

      </c-container>
  </c-card-header>

  <!-- Card body -->
  <c-card-body>
      <!-- Card 1 -->
      <c-card class="mb-3 mt-2">
        <c-card-body>
            <c-container>
                <c-row class="mt-3 small-card__title">
                    <h6>Zone name</h6>
                </c-row>
                <c-row class="mt-3  small-card__text">
                  <form cForm class="p-0">
                    <div class="mb-3">
                      <!-- <label cLabel>Zone name</label> -->
                      <input cFormControl id="inputZoneName" type="text">
                      <!-- <div cFormText>
                        Add the name of the new zone
                      </div> -->
                    </div>
                  </form>
                </c-row>
            </c-container>
        </c-card-body>
    </c-card>

      <!-- Card 1 -->
      <c-card class="mb-3 mt-2">
          <c-card-body>
              <c-container>
                  <c-row class="mt-3 small-card__title">
                      <h6>Assignee</h6>
                  </c-row>
                  <c-row class="mt-3 small-card__text">
                    <select aria-label="Default select example" cSelect>
                      <option>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </c-row>
              </c-container>
          </c-card-body>
      </c-card>

      <!-- Card 2 -->
      <c-card class="mb-3">
          <c-card-body>
              <c-container>
                  <c-row class="mt-3 small-card__title">
                      <h6>Objects detected</h6>
                  </c-row>
                  <c-row class="mt-4 mb-3">
                      <div class="d-flex flex-wrap p-0">
                        <div class="container__multiselect">
                          <ng-multiselect-dropdown class = "multiselect-element"
                            [placeholder]="'Select Objects'"
                            [settings]="dropdownSettings"
                            [data]="dropdownList"
                            [(ngModel)]="selectedItems"
                            (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)">
                          </ng-multiselect-dropdown>
                        </div>
                      </div>
                  </c-row>
              </c-container>
          </c-card-body>
      </c-card>

      <!-- Card 3 -->
      <c-card class = "mb-4">
          <c-card-body>
              <c-container>
                  <c-row class="mt-3 small-card__title">
                      <h6>Cameras</h6>
                  </c-row>
                  <c-row class="mt-4 mb-3">
                      <div class="d-flex flex-wrap p-0">
                        <div class="container__multiselect">
                          <ng-multiselect-dropdown class = "multiselect-element"
                            [placeholder]="'Select Objects'"
                            [settings]="dropdownSettings"
                            [data]="dropdownList"
                            [(ngModel)]="selectedItems"
                            (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)">
                          </ng-multiselect-dropdown>
                        </div>
                      </div>     
                  </c-row>
              </c-container>
          </c-card-body>
      </c-card>

      <c-container class="d-flex justify-content-center align-items-center">
            <button cButton color="info" variant="outline" class="btn-add">Add</button>
      </c-container>


      
  </c-card-body>
</c-card>
